apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  labels:
    app: mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: mqtt
        image: lafelx/h-mqtt-service
        resources:
          limits:
            memory: 512Mi 
            cpu: "1"
        ports:
        - containerPort: 1883
        env:
          - name: rabbitmq_secret
            valueFrom:
              secretKeyRef:
                key: secret
                name: rabbitmq-access-secret
