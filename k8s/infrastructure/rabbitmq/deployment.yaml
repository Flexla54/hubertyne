apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq
        resources:
          limits:
            memory: "500Mi"
            cpu: "1"
        ports:
        - containerPort: 5672
        env:
          - name: RABBITMQ_DEFAULT_PASS
            valueFrom:
              secretKeyRef:
                key: secret
                name: rabbitmq-access-secret
          - name: RABBITMQ_DEFAULT_USER
            valueFrom:
              secretKeyRef:
                key: user
                name: rabbitmq-access-secret
