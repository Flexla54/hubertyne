<div class="loginBack">
    <form class="loginForm" [formGroup]="loginForm" (keydown.enter)="onSubmit()">
        <h1>Login</h1>
        <h3>Username</h3>
        <input id="float-input" type="text" pInputText placeholder="username" formControlName="username"><br>
        <h3>Password</h3>
        <p-password id="float-pw" [feedback]="false" [toggleMask]="true" formControlName="password"></p-password><br>
        <small *ngIf="loginFailed" id="username-help" class="p-error">Username or password are incorrect.</small>
        <p>No account yet? <a href="{{signUpPath}}">Sign up now!</a></p>
        <br><br>
        <p-button label="login" (onClick)="onSubmit()"></p-button>
    </form>
</div>
