apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-spa
spec:
  selector:
    matchLabels:
      app: identity-spa
  template:
    metadata:
      labels:
        app: identity-spa
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: identity-spa
        image: lafelx/h-identity-spa
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - containerPort: 80

